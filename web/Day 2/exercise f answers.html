<!DOCTYPE html>

<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Flower shop</title>
</head>

<body>

<style>
        body {
            padding: 0;
            margin: 0;
        }
        
        header {
            width: 100vw;
            height: 60px;
            background-color: #FFFFFF;
        }
        
        header img {
            height: 100%;
            padding-top: 10px;
            padding-left: 80px;
        }
        
        .hero {
            background-image: url('flowershop.jpg');
            height: 70vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .overlay {
            width: 100%;
            height: 100%;
            background-color: #000000;
            opacity: 0.5;
            position: absolute;
        }
        
        .heading {
            z-index: 5;
            font-family: sans-serif;
            width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .heading h1 {
            color: #ffffff;
            font-size: 40px;
        }
        
        .heading button {
            color: #ffffff;
            font-size: 30px;
            height: 50px;
            width: 170px;
            border: none;
            background: #7ED321;
            border-radius: 22px;
        }
        
        .icons {
            background-color: #CEE7B5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding-top: 40px;
            padding-bottom: 50px;
        }
        
        .icon {
            width: 40%;
            height: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .icon img {
            height: 80%;
        }
        
        .icon p {
            width: 50%;
            padding-left: 10%;
        }
        
        @media only screen and (max-width: 700px) {
            .icon {
                width: 70vw;
                flex-direction: column;
                height: 300px;
            }
        
            .icon img {
                height: 120px;
            }
        
            .icon p {
                font-size: 22px;
                width: 60vw;
            }

            </styles>
        
    <header><img src='logo.png'></header>
    <section class='hero'>
        <div class='overlay'>
        </div>
        <div class='heading'>
            <h1>Beautiful Flowers</h1>
            <button>Learn More</button>
        </div>

    </section>

    <section class='icons'>
        <div class='icon'>
            <img src='flower-icon.png'>
            <p>Flowers for every kind of situation</p>
        </div>
        <div class='icon'>
            <img src='payment-icon.png'>
            <p>All major payment types accepted</p>
        </div>
        <div class='icon'>
            <img src='phone-icon.png'>
            <p>Free consultation</p>
        </div>
        <div class='icon'>
            <img src='truck-icon.png'>
            <p>City Wide delivery</p>
        </div>
        

    </section>
</body>

</html>
