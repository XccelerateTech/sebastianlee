        <canvas id="canvas-real"class="canvas"width='2000px' height='2000px'></canvas>

        <script type='text/javascript'>

    const canvas = document.getElementById('canvas-real');
            const ctx = canvas.getContext('2d');

            $(function(){
       
            function drawLine(ctx,start,end){
            ctx.beginPath();
            ctx.moveTo(start[0],start[1]);
            ctx.lineTo(end[0],end[1]);
            ctx.stroke();

            }

            function drawRect(ctx,start,dimension,color){
    ctx.fillStyle= color
    ctx.fillRect(start[0],start[1],dimension[0],dimension[1]);
}

function drawQuadraticCurve(ctx,start,cp1,end){
        ctx.setLineDash([]); // Set it to an empty array to return to solid.
        ctx.strokeStyle = 'black';
        ctx.beginPath();
        ctx.moveTo(start[0],start[1]);
        ctx.quadraticCurveTo(cp1[0],cp1[1],end[0],end[1]);
        ctx.stroke();
    }
    // drawLine(ctx, [20,20], [400, 400])
    // drawLine(ctx, [20,400, [400, 20])

        drawLine(ctx, [500, 500] ,[1000, 10]);


        //D
        drawLine(ctx, [10,300], [10, 500]);
        
        drawLine(ctx, [10,500], [400, 500]);

        drawLine(ctx, [400,500], [400, 300]);

        drawQuadraticCurve (ctx, [10, 300], [195,100], [400,300]);
